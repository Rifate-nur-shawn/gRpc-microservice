syntax = "proto3";

package product;

option go_package = "github.com/rifate-nur-shawn/gRpc-microservice/pb";

// --- The Food (Messages) ---

//*
//  * nested message 
//  */
// message ProductQuality {
//   string color = 1;
//   string weight = 2;
//   ProductQuality message White {
//       string white =3;
//   }
// }

message Product {
  string id = 1;
  string name = 2;
  double price = 3;
  string category = 4;
}

message CreateProductRequest {
  Product product = 1;
}

message CreateProductResponse {
  string id = 1;
}

message GetProductRequest {
  string id = 1;
}

message GetProductResponse {
  Product product = 1;
}

// --- The Waiter (Service) ---

service ProductService {
  // Cook a new product (Create)
  rpc CreateProduct(CreateProductRequest) returns (CreateProductResponse);

  // Bring me an existing product (Read)
  rpc GetProduct(GetProductRequest) returns (GetProductResponse);
}