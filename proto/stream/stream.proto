syntax = "proto3";

package stream;

option go_package = "github.com/rifate-nur-shawn/gRpc-microservice/pb/stream";

// Server Streaming Calculator Service
service StreamCalculator {
  // Unary RPC
  rpc Adder(AddRequest)returns (AddResponse);
  // Server Streaming RPC
  rpc GenarateFibonacci (FibonacciRequest) returns (stream  FibonacciResponse);
  //client side streams
  rpc SendNumbers (stream NumberRequest) returns (NumberResponse);
}

message AddRequest {
     int32 a = 1;
     int32 b = 2;
}

message AddResponse {
     int32 result =1;
}

message FibonacciRequest {
      int32 n = 1;
}

message FibonacciResponse {
      int32 value = 1;
}

message NumberRequest{
      int32 number= 1;
}

message NumberResponse{
      int32 sunber = 1;
      int32 sum = 2;
}

